<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="jumbotron" id="myd">
        <h1 class="display-4">The Psychic Game!</h1>
        <p class="lead">Guess what letter I am thinking of</p>
        <hr class="my-4">
        <p>Your guesses so far: <span id="typed"></span></p>
        <p>Guesses Left: <span id="guesses"></span></p>
      </div>

      <div class="flex-container">
        <div class="col-lg-3 stats">
            <i class="fas fa-arrow-up fa-10x" aria-hidden="true"></i>
            <div class="counting" data-count="280"><span id="wins">0</span></div>
            <h5>Wins</h5>
        </div>
        <div class="col-lg-3 stats">
            <i class="fas fa-arrow-down fa-10x" aria-hidden="true"></i>
            <div class="counting" data-count="280"><span id="losses">0</span></div>
            <h5>Losses</h5>
        </div>
      </div>
      
      
<script src="./assets/javascript/script.js"></script>
</body>
</html>
